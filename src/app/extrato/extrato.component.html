<section class="container">
  <h2 class="titulo">Transferências</h2>
  <table class="tabela">
    <thead class="tabela__cabecalho">
      <th class="tabela__cabecalho__conteudo">Data</th>
      <th class="tabela__cabecalho__conteudo">Valor</th>
      <th class="tabela__cabecalho__conteudo">Destino</th>
    </thead>
    <tbody *ngIf="transferencia.length > 0; else mensagem">
      <tr class="tabela__linha" *ngFor="let transf of transferencia">
        <td class="tabela__conteudo">
          {{ transf.data | date: "short" }}
        </td>
        <td class="tabela__conteudo">{{ transf.valor | currency }}</td>
        <td class="tabela__conteudo">{{ transf.destino }}</td>
      </tr>
    </tbody>
  </table>
</section>

<ng-template #mensagem>
  <p>Nenhuma transferência cadastrada.</p>
</ng-template>
